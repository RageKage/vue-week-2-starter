<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" v-cloak>


        <!-- TODO show errors from form validation -->
        <div class="alert alert-danger" v-if = 'errors.length > 0'>
            <ul>
                <li v-for = "error in errors">{{error}}</li>
            </ul>
        </div>

        <div class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group">
                <label for="name">Name</label>
                <!-- TODO v-model newStudentName -->
                <input  id="name" class="form-control" v-model.trim = "newStudentName">
            </div>
            <div class="form-group">
                <label for="starID">Star ID</label>
                <!-- TODO v-model newStarID -->
                <input  id="starID" class="form-control" v-model.trim = "newStarID">
            </div>
            <!-- TODO v-on:click event handler -->
            <button class="btn btn-primary" v-on:click = "addStudent">Add</button>
        </div>

        <div class="card student-list m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <div id="student-table">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>StarID</th>
                        <th>Present?</th>
                    </tr>

                   <!-- TODO create table rows 
                   Each row will have a checkbox, bound to the app's data 
                   When the checkbox is checked/unchecked, the student will be signed in/out -->
                    <tr v-for = 'student in students' v-bind:class = "{present: student.present , absent: !student.present }">
                        <!-- absent -->
                        <!-- you can just use : because vue knows that it means v-bind -->
                            <td>{{ student.name }}</td>
                            <td>{{ student.starID }}</td>
                            <td> 
                                <input type="checkbox" v-model = "student.present" @change = 'arrivedOrLeft(student)'>
                                <!-- you can add @ instead of v-on -->
                            </td>
                    </tr>
                </table>

            </div>
        </div>
        c

        <!-- TODO show a message when student arrives or leaves  -->
        <div v-if = 'mostrecentStudent.name'>
            <div class="alert alert-success" v-if = 'mostrecentStudent.present'>
                welcome, {{mostrecentStudent.name}}
            </div>
            <div class="alert alert-danger" v-else>
                goodbye, {{mostrecentStudent.name}}. see you later
            </div>
        </div>
        
    </div>

    <script>


        let app = Vue.createApp({
            data() {
                return {
                    newStudentName : '',
                    newStarID: '',
                    students: [
                        {name: 'A. Student', starID : 'cc213cc', present: false},
                        {name: 'B. Student', starID : 'bb321bb', present: false},
                        {name: 'C. Student', starID : 'as321da', present: false}
                    ], 
                    errors: [],
                    mostrecentStudent: {} // recent student
                }
            }, methods: {
                addStudent() {

                    // clear errors array
                    this.errors = []

                    // if (!this.newStudentName) {
                    //     this.errors.push('Student name must be entered')
                    // }

                    if (!this.newStudentName) {
                        this.errors.push('A name must be entered')
                    }

                    // if (!this.newStarID) {
                    //     this.errors.push('StarID must be entered')
                    // }

                    if (!this.newStarID) {
                        this.errors.push('A star ID must be entered')
                    }

                    // if there are no errors
                    // if (this.errors.length == 0) {
                    //     let student = {name: this.newStudentName, starID: this.newStarID, present: false}
                    //     this.students.push(student)
                    //     this.newStudentName = ''
                    //     this.newStarID = ''
                    // }
                    if (this.errors.length == 0) {
                        let student = {name: this.newStudentName, starID: this.newStarID, present: false}
                        this.students.push(student)
                        this.newStudentName = ''
                        this.newStarID = ''

                        this.students.sort(function(s1, s2){
                            if(s1.name.toUpperCase() > s2.name.toUpperCase()) {
                                return 1
                            }

                            if(s1.name.toUpperCase() < s2.name.toUpperCase()) {
                                return -1
                            }

                            return 0
                            // sort student by starID if their names match
                        })
                    }
        

         
 
                },
            arrivedOrLeft(student){
                this.mostrecentStudent = student
            }
            }
        })

        app.mount('#app')

    </script>

</body>

</html>
